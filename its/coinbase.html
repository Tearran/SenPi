
<head>
  <style>
    html,
		body {
      background-color: black;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

  </style>
</head>
<body>
  <div id="price">
    <h1>Bitcoin Price</h1>
    <div id="price-value"></div>
  </div>
  <script>
    function updatePrice() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://api.coinbase.com/v2/prices/spot?currency=USD");
      xhr.onload = function() {
        var data = JSON.parse(xhr.responseText);
        var price = data.data.amount;
        document.getElementById("price-value").innerHTML = "<p>Price: $" + price + "</p>";
      };
      xhr.send();
    }

    // Update the price every hour
    setInterval(updatePrice, 3600000);

    // Update the price immediately on page load
    updatePrice();
  </script>
</body>
</html>
